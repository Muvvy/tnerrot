<!-- public/index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Поиск на rutor.info (все категории)</title>
</head>
<body>
  <h1>Поиск по всем категориям на rutor.info</h1>
  <input type="text" id="searchInput" placeholder="Введите запрос" />
  <button onclick="search()">Поиск</button>
  <div id="results"></div>

  <script>
    async function search() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) return alert('Введите запрос!');
      const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
      const results = await response.json();
      const container = document.getElementById('results');
      container.innerHTML = '';
      if (results.length === 0) {
        container.innerHTML = '<p>Ничего не найдено.</p>';
        return;
      }
      results.forEach(item => {
        const div = document.createElement('div');
        div.style.marginBottom = '10px';
        div.innerHTML = `
          <b><a href="${item.torrentPage}" target="_blank" rel="noopener noreferrer">${item.title}</a></b><br/>
          Размер: ${item.size} | Сиды: ${item.seeders} | Личи: ${item.leechers}<br/>
          <a href="${item.magnetLink}" target="_blank" rel="noopener noreferrer">Magnet ссылка</a>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
